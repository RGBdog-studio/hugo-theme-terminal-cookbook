<section>
  <div class="terminal-card">
    <header>{{ .Title }} ({{ .Params.Time }})</header>
    <div class="image_resize">
      {{ with .Params.featured_image }}
      <img
      src="{{ . }}"
      height="256px"
      alt="{{ . }}"
      />
      <hr />
      {{ end }}
      <center>
        {{ .Summary }}
        <br><br>
        {{ range .Params.Tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </center>
    </div>
  </div>
  <br />
</section>
